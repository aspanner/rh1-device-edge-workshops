  - name: dnsmasq
    privileged: true
    templates:
      - src: dnsmasq.conf.j2
        dest: dnsmasq.conf
        vars:
          upstream_dns_servers:
            - 8.8.8.8
            - 8.8.4.4
          internal_address: 192.168.1.1
          internal_netmask: 24
          dhcp_range_start: 192.168.1.5
          dhcp_range_end: 192.168.1.253
          dhcp_lease_time: 12h
      - src: dnsmasq.hosts.j2
        dest: dnsmasq.hosts
        vars:
          dns_entries:
            - record: "ipxe.{{ ec2_name_prefix }}.{{ workshop_dns_zone }}"
              address: "{{ internal_address }}"
