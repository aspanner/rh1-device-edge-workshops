              address: "{{ edge_remote_management_ext_ip }}"
            - record: "attendance.{{ ec2_name_prefix }}.{{ workshop_dns_zone }}"
              address: "{{ internal_address }}"
            - record: "exercises.{{ ec2_name_prefix }}.{{ workshop_dns_zone }}"
